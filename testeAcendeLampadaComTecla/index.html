<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url("_imgs/cry.jpg") no-repeat ;
        }
        div#luz{
            margin-left: 600px;
        }
        div#tecla{
            margin-top: -90px;
            margin-left: 50px;
        }
    </style>
</head>
<script>

  function turnOn() {
    document.getElementById("int").src = "_imgs/interruptor-ligado.png";
    document.getElementById("lampada").src = "_imgs/lampada-acesa.jpg"; 
  }
  function turnOff() {
    document.getElementById("int").src = "_imgs/interruptor.png";
    document.getElementById("lampada").src = "_imgs/lampada-apagada.jpg";
  }
    
</script>
<body>
    <div id="luz">
        <img src="_imgs/lampada-apagada.jpg" alt="lampada-apagada" id="lampada" name="lampada">
    </div>
    <div id="tecla">
        <img src="_imgs/interruptor.png" alt="tecla-lig-des" id="int"  name="tecla"  onclick="turnOn()"   ondblclick="turnOff()" >

    </div>
</body>
</html>
