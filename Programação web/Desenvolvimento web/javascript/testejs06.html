<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let quebrada = false;
        function mudaLampada (tipo){
            if(!quebrada){
                document.getElementById("luz").src="_img/" + tipo + ".jpg";
                if(tipo == 'lampada-quebrada'){
                    quebrada = true;
                }
            }
        }
    </script>
    <title>simplificando codigo da lampada</title>
</head>
<body>
    <h1>Codigo da lampada simplificado</h1>
    <img src="_img/lampada-apagada.jpg" id="luz" 
    onmousemove="mudaLampada('lampada-acesa')" 
    onmouseout="mudaLampada('lampada-apagada')" 
    onclick="mudaLampada('lampada-quebrada')">
</body>
</html>
