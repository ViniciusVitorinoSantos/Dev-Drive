<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        var quebrada = false;

        function mudaLampada(tipo){
            if (tipo == 1) {
                arquivo =" _img/lampada-acesa.jpg";
            }
            if (tipo == 2) {
                arquivo = "_img/lampada-apagada.jpg";
            }
            if (tipo == 3) {
                arquivo = "_img/lampada-quebrada.jpg";  
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo;
                if (tipo == 3){
                    quebrada = true;
                }
            }
            
        }
    </script>
    <title>funções javascript</title>
</head>
<body>
    <h1>funções javascript</h1>
    <img src="_img/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)" >
</body>
</html>
