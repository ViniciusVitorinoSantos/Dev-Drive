<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        function acendeLampada(){
            document.getElementById("luz").src="_img/lampada-acesa.jpg";//acende lampada
        }

        function apagaLampada(){
            document.getElementById("luz").src="_img/lampada-apagada.jpg";//apaga lampada
        }

        function quebraLampada(){
            document.getElementById("luz").src="_img/lampada-quebrada.jpg"; //quebra lampada
        }


    </script>
    
    <title>Document</title>
</head>
<body>
    <h1>Acenda a lâmpada</h1>

    <img src="_img/lampada-apagada.jpg" id="luz" onmouseover="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"><!--Objeto com o qual as funções vão interagir e alterar o estado o objeto ! -->

</body>
</html>
